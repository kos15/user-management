<div class="user-details-container">
  @if (user()) {
    <div>
      <h2>User Details</h2>
      <ul>
        <li><strong>ID:</strong> {{ user()?.id }}</li>
        <li><strong>Name:</strong> {{ user()?.name }}</li>
        <li><strong>Language:</strong> {{ user()?.language }}</li>
        <li><strong>Bio:</strong> {{ user()?.bio }}</li>
        <li><strong>Version:</strong> {{ user()?.version }}</li>
      </ul>
      <button (click)="navigateBack()">Close</button>
    </div>
  } @else {
    <p>No data found.</p>
  }
</div>
